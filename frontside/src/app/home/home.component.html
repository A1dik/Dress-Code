<div class="top-bar">

  <div class="top-bar-elem">
    <p>About</p>
  </div>
  <div class="top-bar-elem" [routerLink]="['/categories']">
    <p>Categories</p>
  </div>
  <div class="top-bar-elem" [routerLink]="['/products']">
    <p>Products</p>
  </div>

  <div class="top-bar-elem">
    <p>Contact us</p>
  </div>

</div>

<div class="cart">
  <img id="cart-icon" src="assets/images/cart-icon.png">
</div>

<div id="log-in">
  <p>
    Log-in
    <img src="assets/images/sign-up.png" id="sign-up-icon">
  </p>
</div>
<div class="line"></div>

<div *ngFor="let category of categories" class="categories" [routerLink]="[category.id]">
  <p>{{category.name}}</p>
</div>
